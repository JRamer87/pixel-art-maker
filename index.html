<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js">
    </script>
</head>
  <body>
    <div id="container" class="appStyle">
      <div id="canvas" class="canvasStyle"></div>
      <div id="palette" class="paletteStyle">
          <div class="colorsStyle">
            <div class="clickable commonStyle colorRed"></div>
            <div class="clickable commonStyle colorGreen"></div>
            <div class="clickable commonStyle colorBlue"></div>
            <div class="clickable commonStyle colorYellow"></div>
            <div class="clickable commonStyle colorPurple"></div>
            <div class="clickable commonStyle colorCyan"></div>
            <div class="clickable commonStyle colorMagenta"></div>
            <div class="clickable commonStyle colorTeal"></div>
            <div class="clickable commonStyle colorTomato"></div>
            <div class="clickable commonStyle colorViolet"></div>
            <div class="clickable commonStyle colorGold"></div>
            <div class="clickable commonStyle colorChartreuse"></div>
            <div class="clickable commonStyle colorPink"></div>
            <div class="clickable commonStyle colorBrown"></div>
            <div class="clickable commonStyle colorBlack"></div>
            <div class="clickable commonStyle colorWhite"></div>
            <div class="clickable commonStyle colorPapayawhip special"></div>
            <div class="clickable commonStyle colorDimGrey"></div>
            <div class="clickable commonStyle colorDodgerBlue"></div>
            <div class="clickable commonStyle colorDarkGoldenRod"></div>
            <div class="clickable commonStyle colorNavy"></div>
            <div class="clickable commonStyle colorFuchsia"></div>
            <div class="clickable commonStyle colorSeaGreen"></div>
            <div class="clickable commonStyle colorDarkGreen"></div>
            <div class="clickable commonStyle colorDarkSlateGrey"></div>
            <div class="clickable commonStyle colorCrimson"></div>
            <div class="clickable commonStyle colorCadetBlue"></div>
          </div>
          <div class="currentColor">
            <div id="currentColor" class="currentColorBox"></div>
            <select name="gridToggle" id="gridToggle" class="clickable gridToggle">
              <option value="displayGrid">Display Grid</option>
              <option value="hideGrid">Hide Grid</option>
            </select>
            <button id="colorSetter" class="clickable">Set from CW</button>
            <input type="color" id="colorWheel" class="clickable" value="#00FF00">
            <button id="resetButton" class="clickable">RESET</button>
            <button id="eraseButton" class="clickable">ERASE</button>

          </div>
      </div>
    </div>
  </body>
</html>
