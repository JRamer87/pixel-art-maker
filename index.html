<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js">
    </script>
  </head>
  <body>
    <div id="container" class="appStyle">
      <div id="canvas" class="canvasStyle"></div>
        <div id="palette" class="paletteStyle">
          <div class="colorsStyle">
          <div class="colorRed"></div>
          <div class="colorGreen"></div>
          <div class="colorBlue"></div>
          <div class="colorYellow"></div>
          <div class="colorPurple"></div>
          <div class="colorCyan"></div>
          <div class="colorMagenta"></div>
          <div class="colorTeal"></div>
          <div class="colorTomato"></div>
          <div class="colorViolet"></div>
          <div class="colorGold"></div>
          <div class="colorChartreuse"></div>
          <div class="colorPink"></div>
          <div class="colorBrown"></div>
          <div class="colorBlack"></div>
          <div class="colorWhite"></div>
          <div class="colorPapayawhip"></div>
          <div class="colorDimGrey"></div>
          <div class="colorDodgerBlue"></div>
          <div class="colorDarkGoldenRod"></div>
        </div>
      </div>
    </div>
  </body>
</html>
